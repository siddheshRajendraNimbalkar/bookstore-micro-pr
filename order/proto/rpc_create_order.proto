syntax = "proto3";

package pb;

import "order.proto";

option go_package = "github.com/siddheshRajendraNimbalkar/bookstore/order/pb";

message CreateOrderRequest {
    string product_id = 1;
    int32 quantity = 2;
}

message OrderResponse {
    Order order = 1;
}

message GetOrderRequest {
    string id = 1;
}